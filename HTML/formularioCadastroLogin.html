<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../JS/cadastarUsuario.js" defer></script>
</head>

<body class="conteiner__formularios__login__cadastro">

    <div class="container__formularios">
        
        <div class="conteudo__login">

            <h2 class="login__titulo__cabecalho">Já possui conta?</h2><br>

            <div class="form_conteudo__login">

                <h2 class="titulo__login">Login</h2>
                
                <form class="container__campos__form" action="#">

                    <div class="input__login__campo">
                        <label for="emailLogin">Usuário</label>
                        <input id="emailLogin"type="email" name="emailLogin" placeholder="Digite seu email" required>
                    </div>
                    

                    <div class="input__login__campo">
                        <label for="passwordLogin">Senha</label>
                        <input id="passwordLogin"type="password" name="passwordLogin" placeholder="Digite sua senha" required>
                        <a class="redefinir__senha"href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="lembrar">
                        <input class="input-form-login" type="checkbox">
                        <label for="text">Lembrar dados de acesso</label>

                    </div>

                    <div class="login__botao">
                        <button class="botao__logar" type="submit">Entrar</button>
                    </div>

                </form>

            </div>

        </div>

        <div class="formulario__cadastro">

            <form action="#" id="formulario__cadastro__usuario">
                <div class="cabecalho__formulario">
                    <div class="titulo__cadastro">
                        <h2>Cadastre-se</h2>
                    </div>

                    <div class="input__grupo">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname"type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname"type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email"type="text" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Telefone</label>
                            <input id="number"type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password"type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="Confirmpassword">Confirme sua Senha</label>
                            <input id="Confirmpassword"type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>
                        </div>
                    </div>

                    <div class="genero__inputs">
                        
                        <div class="genero__titulo">
                            <h6>Gênero</h6>
                        </div>

                        <div class="genero__grupo__inputs">
                            <div class="genero__grupo">
                                <input type="radio" id="feminino" name="genero" required>
                                <label for="feminino">Feminino</label>
                            </div>  
                            
                            <div class="genero__grupo">
                                <input type="radio" id="masculino" name="genero" required>
                                <label for="masculino">Masculino</label>
                            </div> 

                            <div class="genero__grupo">
                                <input type="radio" id="outros" name="genero" required>
                                <label for="outros">Outros</label>
                            </div> 

                            <div class="genero__grupo">
                                <input type="radio" id="nenhum" name="genero" required>
                                <label for="nenhum">Prefiro não dizer</label>
                            </div>
                        </div> 
                    </div>
                </div>

                <!-- <div class="botao__cadastrar">
                    <button class="botao__cadastro" data-botao-cadastro>Cadastrar</button>
                </div> -->
                <div class="botao__cadastrar">

                    <button type="submit" class="botao__cadastro" id="botao__cadastro" data-botao-cadastro>Cadastrar</button>

                </div>

            </form>
            
        </div>


    </div>
    
</body>
</html>
